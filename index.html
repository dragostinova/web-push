<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Push Notification</title>
<link rel="manifest" href="manifest.json">

<script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
<script>
// Initialize Firebase
var config = {
  apiKey: "AIzaSyDND3NMm2BdZXTeVAtP3QBDsM7-xbNcba0",
  authDomain: "web-le-74dbb.firebaseapp.com",
  databaseURL: "https://web-le-74dbb.firebaseio.com",
  projectId: "web-le-74dbb",
  storageBucket: "web-le-74dbb.appspot.com",
  messagingSenderId: "503063201337"
};
firebase.initializeApp(config);

const messaging = firebase.messaging();

// Add the public key generated from the console here.
messaging.usePublicVapidKey("BNM463KuSejonR-7xosZhkFRzUhLJ0qJwTLbah5Uxv_SR3kcP6E9TB7Dv3XNV38KwX-aGufU8UIXaUqU986rTdY");

messaging.requestPermission().then(function() {
  console.log('Notification permission granted.');
  // Get Instance ID token. Initially this makes a network call, once retrieved
  // subsequent calls to getToken will return from cache.
  messaging.getToken().then(function(currentToken) {
    if (currentToken) {
      console.log(currentToken);
      $("#token").value(currentToken);
      $.ajax({
        type:'POST',
        url:'/storetoken',
        data:{token : currentToken, shipment_id: 1}
      });
    } else {
      console.log('No Instance ID token available. Request permission to generate one.');
    }
  }).catch(function(err) {
    console.log('An error occurred while retrieving token. ', err);
  });

}).catch(function(err) {
  console.log('Unable to get permission to notify.', err);
});

// Handle incoming messages.
messaging.onMessage(function(payload) {
  console.log('Message received. ', payload);
  // Show notification
  var notificationTitle = payload.notification.title;
  var notificationOptions = {
    body: payload.notification.body,
    icon: payload.notification.icon
  };
  var notification = new Notification(notificationTitle, notificationOptions);

});

</script>

</head>
<body>
<h1>Web Push Notifications</h1>
<p>Test FCM</p>
<input type="text" name="token" id="token" />
</body>
</html>
